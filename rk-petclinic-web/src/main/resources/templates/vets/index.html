<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>Vet List</title>
</head>
<body>
<h1 th:text="'Vet Page'"> Vet</h1>
<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    <tr>
    </thead>
    <tbody>
    <tr th:each="vet:${vets}">
        <td th:text="${vet.id}">1</td>
        <td th:text="${vet.firstName}">Rakesh</td>
        <td th:text="${vet.lastName}">Lohar</td>
    <tr>
    </tbody>
</table>
</body>
</html>

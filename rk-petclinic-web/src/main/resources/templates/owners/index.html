<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Owner</title>
</head>
<body>
<h1 th:text="'Owner Index Page'"/>
</body>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    <tr>
    </thead>
    <tbody>
    <tr th:each="owner:${owners}">
        <td th:text="${owner.id}">1</td>
        <td th:text="${owner.firstName}">Rakesh</td>
        <td th:text="${owner.secondName}">Lohar</td>
    <tr>
    </tbody>
</table>


</html>

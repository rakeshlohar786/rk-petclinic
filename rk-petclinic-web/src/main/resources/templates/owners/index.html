<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>Owner</title>
</head>
<body>
<h1 th:text="'Owner Index Page'"/>

<table class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px;">ID</th>
        <th style="width: 200px;">First Name</th>
        <th style="width: 120px">Last Name</th>
    <tr>
    </thead>
    <tbody>
    <tr th:each="owner:${owners}">
        <td th:text="${owner.id}">1</td>
        <td th:text="${owner.firstName}">Rakesh</td>
        <td th:text="${owner.secondName}">Lohar</td>
    <tr>
    </tbody>
</table>

</body>
</html>
